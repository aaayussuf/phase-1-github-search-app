<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Search</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>GitHub User and Repo Search</h1>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search GitHub..." required />
      <button type="submit">Search</button>
      <button type="button" id="toggle-search">Search Repos</button>
    </form>
    <div id="results"></div>
    <div id="details"></div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
